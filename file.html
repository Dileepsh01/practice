<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        max-width: 100%;
        height: auto;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      div {
        max-width: 500px;
        width: 100%;
        height: auto;
        background-color: aqua;
        overflow: hidden;
      }

      img:hover {
        transform: scale(1.7);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="road-1072823_1280.jpg" alt="nature" />
    </div>
  </body>
</html>
